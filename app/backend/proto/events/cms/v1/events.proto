syntax = "proto3";
package events.cms.v1;

import "common/types.proto";

option go_package = "rmn-backend/proto/events/cms/v1;cmsv1";

message ContentApproved {
  string content_id = 1;
  string approved_by = 2;
  common.Timestamp at = 3;
}

message ContentPublished {
  string content_id = 1;
  common.Timestamp at = 2;
}

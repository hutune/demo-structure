syntax = "proto3";
package events.device.v1;

import "common/types.proto";

option go_package = "rmn-backend/proto/events/device/v1;devicev1";

message DeviceHeartbeat {
  string device_id = 1;
  string status = 2;
  common.Timestamp at = 3;
}

message PlaybackCompleted {
  string device_id = 1;
  string content_id = 2;
  common.Timestamp completed_at = 3;
}

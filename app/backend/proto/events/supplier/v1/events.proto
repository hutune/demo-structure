syntax = "proto3";
package events.supplier.v1;

import "common/types.proto";

option go_package = "rmn-backend/proto/events/supplier/v1;supplierv1";

message SupplierCreated {
  string supplier_id = 1;
  string name = 2;
  common.Timestamp created_at = 3;
}

message SupplierUpdated {
  string supplier_id = 1;
  common.Timestamp updated_at = 2;
}

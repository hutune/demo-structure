syntax = "proto3";
package events.user.v1;

import "common/types.proto";

option go_package = "rmn-backend/proto/events/user/v1;userv1";

message UserCreated {
  string user_id = 1;
  string email = 2;
  common.Timestamp created_at = 3;
}

message UserUpdated {
  string user_id = 1;
  common.Timestamp updated_at = 2;
}

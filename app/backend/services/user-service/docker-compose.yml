version: '3.8'

services:
  cockroachdb:
    image: cockroachdb/cockroach:latest
    command: start-single-node --insecure
    ports:
      - "26258:26257"  # Database access (different port to avoid conflict)
      - "8083:8080"    # Admin UI
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "cockroach", "node", "status", "--insecure", "--host=cockroachdb"]
      interval: 5s
      retries: 5
      timeout: 3s
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"  # HTTP server port
    env_file:
      - .env
    environment:
      - HTTP_PORT=8081
      - HTTP_HOST=0.0.0.0
      - COCKROACH_URI=postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable

    depends_on:
      - cockroachdb
    networks:
      - app-network
    restart: on-failure
networks:
  app-network:
    driver: bridge

volumes:
  cockroach-data:
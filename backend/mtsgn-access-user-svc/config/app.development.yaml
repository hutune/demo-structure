app:
  name: mtsgn-access-user-svc
  version: 1.0.0

http_server:
  host: localhost
  port: 8081
  grpc_port: 9091
  allow_origins: "*"
  allow_methods: "GET,POST,PUT,DELETE,OPTIONS"
  allow_headers: "Origin,Content-Type,Accept,Authorization,X-Company-ID,X-User-ID"
  mode: debug
  log_level: info

grpc_client:
  addr_store_info: localhost:50051

logger:
  level: info

cockroach_db:
  host: localhost
  port: 26258
  user: root
  password: ""
  db_name: mtsgn_access_user
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300s
  log_level: warn

token:
  secret: your-super-secret-jwt-key-change-in-production
  access_token_expiration_time: 15m
  refresh_token_expiration_time: 168h

redis:
  host: localhost
  port: 6379
  password: ""

kafka:
  brokers: localhost:9092
  client_id: mtsgn-access-user-svc
  group_id: user-consumer-group
  auto_offset_reset: earliest
  enable_auto_commit: true
  max_poll_interval_ms: 300000
  session_timeout_ms: 10000
  heartbeat_interval_ms: 3000
  retry_backoff_ms: 100
  fetch_min_bytes: 1
  fetch_wait_max_ms: 500
  schema_registry_url: http://localhost:8081
  topic_auto_creates: true
  producer_compression_type: gzip

syntax = "proto3";
package events.billing.v1;

import "common/types.proto";

option go_package = "rmn-backend/proto/events/billing/v1;billingv1";

message Charged {
  string transaction_id = 1;
  string campaign_id = 2;
  string amount = 3;
  common.Timestamp at = 4;
}

message RevenueDistributed {
  string campaign_id = 1;
  string amount = 2;
  common.Timestamp at = 3;
}

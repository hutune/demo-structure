syntax = "proto3";
package events.auth.v1;

import "common/types.proto";

option go_package = "rmn-backend/proto/events/auth/v1;authv1";

message UserLoggedIn {
  string user_id = 1;
  string session_id = 2;
  common.Timestamp at = 3;
}

message UserLoggedOut {
  string user_id = 1;
  string session_id = 2;
  common.Timestamp at = 3;
}

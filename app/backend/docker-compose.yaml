version: '3.8'

# RMN Backend - Local Development Infrastructure

services:
  # ============================================
  # CockroachDB - Primary Database
  # ============================================
  cockroachdb:
    image: cockroachdb/cockroach:latest
    container_name: rmn-cockroachdb
    ports:
      - "26257:26257"  # SQL port
      - "8090:8080"    # Admin UI
    command: start-single-node --insecure
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    networks:
      - rmn-network

  # ============================================
  # Redis - Cache & Session
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: rmn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - rmn-network

  # ============================================
  # Kafka - Event Streaming
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: rmn-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - rmn-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: rmn-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - rmn-network

  # ============================================
  # MinIO - Object Storage (S3 compatible)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: rmn-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - rmn-network

volumes:
  cockroach-data:
  redis-data:
  minio-data:

networks:
  rmn-network:
    driver: bridge

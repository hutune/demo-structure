syntax = "proto3";
package events.blocking.v1;

import "common/types.proto";

option go_package = "rmn-backend/proto/events/blocking/v1;blockingv1";

message BlockingRuleCreated {
  string rule_id = 1;
  string campaign_id = 2;
  common.Timestamp created_at = 3;
}

message BlockingRuleUpdated {
  string rule_id = 1;
  common.Timestamp updated_at = 2;
}
